<mat-spinner  *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">

    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
      <mat-panel-description>
        Such description!
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>{{post.content}}</p>

    <mat-action-row>
      <a mat-button class="buttonEditar" [routerLink]="['/edit', post.id]">EDITAR</a>
      <button mat-button (click)="onDelete(post.id)" class="buttonDelete">DELETAR</button>
    </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <=0 && !isLoading">No posts!</p>
